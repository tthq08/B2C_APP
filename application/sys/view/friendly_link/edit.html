<!DOCTYPE html>
<html lang="en">
{include file="Base:table_header" /}
<body style="background-color: #ffffff;">
<section class="layui-larry-box">

    <div class="larry-personal">
        <form class="layui-form" id="nav_from" action="{:url('sys/FriendlyLink/save')}" method="post">
            <div id="position_list" style="width: 100%; float: left; background-color: #ffffff">

                <style type="text/css">
                    .layui-form-item{
                        margin-bottom: 0;
                        padding-bottom: 5px;
                        padding-top: 5px;
                        border-bottom: 1px solid #EFEFEF;
                    }
                    .site-demo-upload,
                    .site-demo-upload img {
                        width: 60px;
                        height: 60px;
                    }
                    .site-demo-upload {
                        position: relative;
                        background: #e2e2e2;
                    }
                </style>

                <div class="layui-form-item">
                    <label class="layui-form-label">公司名称</label>
                    <div class="layui-input-block" style="width: 400px;">
                        <input type="text" name="name" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input" value="{$data.name}">
                        <input type="hidden" name="id" value="{$data.id}">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">链接描述</label>
                    <div class="layui-input-block" style="width: 400px;">
                        <input type="text" name="description"  autocomplete="off" class="layui-input" value="{$data.description}">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">链接LOGO</label>
                    <div class="layui-input-block">
                        <img class="site-demo-upload" id="img_src" src="{$data.img}">
                        <input type="file" data-val="img" name="fileList" class="layui-upload-file">
                        <input type="hidden" name="img" value="{$data.img}" id="img" lay-verify="coupon_icon">
                        <button class="layui-btn layui-btn-danger" type="button" onclick="removeimgPic('img');">移除图片</button>
                        <script>
                            function removeimgPic(name)
                            {
                                var name_src = '#'+name+'_src';
                                $(name_src).attr('src',' ');
                                var name_id = '#'+name;
                                $(name_id).val(' ');
                            }
                        </script>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">链接地址</label>
                    <div class="layui-input-block" style="width: 400px;">
                        <input type="text" name="url" autocomplete="off" class="layui-input" value="{$data.url}">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">排序</label>
                    <div class="layui-input-block" style="width: 600px;">
                        <input type="number" name="sort" autocomplete="off" class="layui-input" style="width: 70px;" value="{$data.sort}">
                    </div>
                </div>


                <div class="layui-form-item">
                    <label class="layui-form-label">状态</label>
                    <div class="layui-input-block">
                        <input type="radio" name="status" value="0" title="否" {if condition="$data.status == 0"}checked{/eq}>
                        <input type="radio" name="status" value="1" title="是" {if condition="$data.status == 1"}checked{/eq}>
                    </div>
                </div>



                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button type="button" class="layui-btn" lay-submit lay-filter="*">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>

            </div>

        </form>

    </div>
</section>
<script type="text/javascript" src="{:tb_config('sys_plugin_src',1,$lang_id)}common/layui/layui.js"></script>
<script>
    var form;
    var link_type;
    layui.use(['form', 'upload', 'element', 'layedit', 'laydate'], function () {
        form = layui.form();

        form.on('submit(*)', function (data) {
            $.ajax({
                type: 'POST',
                url: $('#nav_from').attr('action'),
                data: data.field,
                success: function (data) {
                    if (data.code == 1) {
                        layer.msg(data.msg, {time: 1000});
                        location.reload();
                    } else {
                        layer.msg(data.msg);
                    }
                }
            })
        });


        /**
         * 图标上传
         */
        layui.upload({
            url: "{:url('Sys/Upload/upload')}",
            type: 'image',
            ext: 'jpg|png|gif|bmp',
            before: function () {
                lay_index = layer.load(3, {
                    shade: [0.1, '#fff'], //0.1透明度的白色背景
                });
            },
            success: function (data, input) {
                // console.log(data);
                var img_input = $(input).attr('data-val');
                var img_src = $(input).attr('data-val') + '_src';
                // console.log();
                if (data.error === 0) {
                    $('#' + img_input).val(data.url);
                    $('#' + img_src).attr('src', data.url);
                    layer.msg('上传完成', {time: 1000});
                    layer.close(lay_index);
                } else {
                    layer.msg(data.message);
                    layer.close(lay_index);
                }
            }
        });
    });
</script>
<script type="text/javascript" src="{:tb_config('sys_js_src',1,$lang_id)}jquery.min.js"></script>
<script src="{:tb_config('sys_js_src',1,$lang_id)}treeTable/jquery.treeTable.js" type="text/javascript"></script>
</body>
</html>
