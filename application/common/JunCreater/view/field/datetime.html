<div class="layui-form-item">
  <label class="layui-form-label">{$title}</label>
  <div class="layui-input-block">
    <input type="text" name="{$name}" id="{$name}" placeholder="{$placeholder}" autocomplete="off" class="layui-input" onclick="layui.laydate({elem: this, istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" value="{$value}" {notempty name="verify"}lay-verify="{$verify}"{/notempty}><i>{$tips}</i>
  </div>
</div>
