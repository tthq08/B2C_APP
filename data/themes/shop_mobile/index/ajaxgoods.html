{volist name="goods_list" id="vo"}

	<div class="pic"><img src="{$vo.id|goods_thum_images=220,220}" alt="" /></div>
	<div class="info">
		<div class="g-name">{$vo.title}</div>
		<div class="g-price">
			<span class="price">{$vo.shop_price}<small>元</small></span>

	</div>
</a>
