<script type="text/javascript">
	function backTop() {
		$('html,body').animate({'scrollTop': '0px'},300)
	}

	// Kakao分享  调用方法： <div id="kakaostory-share-button" data-url="http://TBMALL.iswweb.com"></div>
  	window.kakaoAsyncInit = function () {
    	Kakao.Story.createShareButton({
      		container: '#kakaostory-share-button'
	    });
  	};

  	(function (d, s, id) {
	    var js, fjs = d.getElementsByTagName(s)[0];
	    if (d.getElementById(id)) return;
	    js = d.createElement(s); js.id = id;
	    js.src = "//developers.kakao.com/sdk/js/kakao.story.min.js";
	    fjs.parentNode.insertBefore(js, fjs);
  	}(document, 'script', 'kakao-js-sdk'));

  	// Naver分享 调用方法  naverShare('http://TBMALL.iswweb.com','TBMALL商城')
  	function naverShare(url,title) {
 		var url = encodeURI(encodeURIComponent(url));
      	var title = encodeURI(title);
      	var shareURL = "http://share.naver.com/web/shareView.nhn?url=" + url + "&title=" + title;
      	document.location = shareURL;
  	}

  	// twitter分享 调用方法 <a href="https://twitter.com/share" class="twitter-share-button" data-via="TBMALL" data-lang="ko" data-hashtags="TBMALL해외직구오픈마켓">트윗하기</a>
  	!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){ js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');  		

</script>
