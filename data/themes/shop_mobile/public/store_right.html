<script type="text/javascript">
	// 关注，取消关注店铺
    function toggleShop(shop_id,obj) {
    	$.ajax({
    		url:"{:url('shop/Store/collect_shop')}",
    		data:{
    			id:shop_id
    		},
    		success: function(data){
    			switch(data.code)
    			{
    				case 4001:
    					layer.msg(data.msg,{time:1000},function () {
    						location.href = "{:U('user/login')}";
    					})
    					break;

    				case -1:
    					layer.msg(data.msg);
    					break;

    				case -2:
    					layer.msg(data.msg);
    					break;

    				case 1:
    					layer.msg(data.msg,{time:1000},function () {
    						$(obj).html('<i class="s-icon icon-follow"></i><span>取消</span>');
    					});
    					break;

    				case 2:
    					layer.msg(data.msg,{time:1000},function () {
    						$(obj).html('<i class="s-icon icon-follow"></i><span>关注</span>');
    					});
    					break;
    			}
    		}
    	});	
    }
</script>
