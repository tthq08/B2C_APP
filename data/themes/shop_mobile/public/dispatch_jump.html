	<script type="text/javascript">
		(function() {
			var count = $('.countNum');
			var val = Number(count.text());
			setInterval(function() {
				if(val <= 1) {
				    var hr = count.attr('rel-url');
                    val = 1;
				    if(val.length == 0) {
				        location.go(-1);
				        clearInterval();
					} else {
				        location.href = hr;
                    }
				}
				count.text(--val);
			},1000);
		})();
	</script>
